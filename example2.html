<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/stylesheets/application.css">
  <title>CSS grids</title>
</head>
<body>
  <div class='mt-100 fw t-center major-grid'>
    <h1 class='saira dark'>Hello CSS grids!</h1>
    <div class='grid-2'>
      <div class='item'>
        <p>A</p>
      </div>
      <div class='item'>
        <p>B</p>
      </div>
      <div class='item'>
        <p>C</p>
      </div>
      <div class='item'>
        <p>D</p>
      </div>
      <div class='item'>
        <p>E</p>
      </div>
      <div class='item'>
        <p>F</p>
      </div>
      <div class='item'>
        <p>G</p>
      </div>
      <div class='item'>
        <p>H</p>
      </div>
      <div class='item i'>
        <p>I</p>
        <p>grid-row: span 2;</p>
      </div>
      <div class='item j'>
        <p>J</p>
        <p>grid-column: span 2;</p>
      </div>
      <div class='item'>
        <p>K</p>
      </div>
      <div class='item'>
        <p>L</p>
      </div>
      <div class='item m'>
        <p>M</p>
        <p>grid-column: span 2;</p>
      </div>
      <div class='item'>
        <p>N</p>
      </div>
      <div class='item'>
        <p>O</p>
      </div>
      <div class='item'>
        <p>P</p>
      </div>
      <div class='item'>
        <p>Q</p>
      </div>
      <div class='item'>
        <p>R</p>
      </div>
      <div class='item'>
        <p>S</p>
      </div>
      <div class='item'>
        <p>T</p>
      </div>
      <div class='item'>
        <p>U</p>
      </div>
      <div class='item'>
        <p>V</p>
      </div>
      <div class='item'>
        <p>W</p>
      </div>
      <div class='item x'>
        <p>X</p>
        <p>
          grid-column: span 4;<br>
          justify-self: center;<br>
          width: 65%;
        </p>
      </div>
      <div class='item'>
        <p>Y</p>
      </div>
      <div class='item'>
        <p>Z</p>
      </div>
    </div>
    <div class='footer'>
      <a href='index.html'>&#8592; previous example</a>
      <p>made by Rafiki</p>
    </div>
  </div>
</body>
</html>
